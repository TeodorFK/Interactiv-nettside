<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sos.com</title>
    <link rel="stylesheet" href="Styler/styler.css" />
    <script defer src="Script/script.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
  </head>
  <header class="header">
    <!-- Logo-->
     <nav><a href="Html.html"><img class="logo" src="Bilder/SOS1.png" alt="SAS Logo" /></a></nav>
  </header>
  <body>
    <!-- backgroun image-->
    <img class="startbilde" src="Bilder/Background.jpg" alt="SAS Airbus 330" />
    <!-- Ticket-->
    <div class="ticket-container">
      <p class="ticket-title">Buy your ticket</p>
      <div class="ticket-options">
      </div>
      <div class="ticket-inputs">
        <input type="text" placeholder="From" />
        <div class="switch-icon">â†•</div>
        <input type="text" placeholder="To" />
      </div>
      <nav>
        <a href="SearchPlane.html">
          <button class="search-button">Search Plane</button>
        </a>
      </nav>
    </div>
    <div class="overtekst">
      <p id="Departure">New</p>
    <!-- Cards-->
    <div class="cards">
      <a href="SearchPlane.html">
        <div class="card">
          <img src="Bilder/Paris.jpg" alt="Paris">
          <div class="card-overlay">
            <p class="navn"><strong>Paris</strong></p>
            <p class="price">1400kr</p>
          </div>
        </div>
      </a>
      <div class="card-container">
          <img src="Bilder/SOS Eurobonus.png" alt="Eurobonus">
          <div class="sos-overlay">
            <p class="points"><strong>Get 15000 points</strong></p>
            <p class="bonuspoints">Bonuspoints</p>
            <p class="small-text">Get all this bonus points with euro bonus</p>
            <nav><a href="SearchPlane.html">
              <button class="claim-button">Claim Now</button>
            </a></nav>
          </div>
      </div>
    </div>
  </body>
  <footer> 

  </footer>
